<div class="container">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
        <div *ngIf="registrationForm.get('email')?.errors && registrationForm.get('email')?.touched" class="alert alert-danger">
            <div *ngIf="registrationForm.get('email')?.errors?.['required']">
                Email is required.
            </div>
          <div *ngIf="registrationForm.get('email')?.errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
        <div *ngIf="registrationForm.get('password')?.errors && registrationForm.get('password')?.touched" class="alert alert-danger">
          <div *ngIf="registrationForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
