<div class="register-form-container">

  <mat-card class="register-card">
    <app-nav-bar></app-nav-bar>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="Email" required type="email" />
          <mat-error *ngIf="emailControl!.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="emailControl!.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="Password" required type="password" />
          <mat-error *ngIf="passwordControl!.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="passwordControl!.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="ConfirmPassword" required type="password" />
          <mat-error *ngIf="confirmPasswordControl!.hasError('required')">
            Confirm Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
