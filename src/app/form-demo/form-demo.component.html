<div style="text-align: center;">
    <form #login="ngForm" (ngSubmit)="Submit(login)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input #email="ngModel" required name="email" minlength = "2" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="user.email">
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
          <div *ngIf="email.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="email.errors?.['minlength']" class="alert alert-danger">
            Invalid email format.
          </div>          
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
