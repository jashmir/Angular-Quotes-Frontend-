<h2>Edit Quote</h2>
<form>
  <mat-form-field>
    <mat-label>Quote ID</mat-label>
    <input matInput name="QuoteID" [(ngModel)]="data.quote.QuoteID">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Quote Type</mat-label>
    <input matInput name="QuoteType" [(ngModel)]="data.quote.QuoteType">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput name="Description" [(ngModel)]="data.quote.Description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker" name="DueDate" [(ngModel)]="data.quote.DueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Premium</mat-label>
    <input matInput name="Premium" [(ngModel)]="data.quote.Premium">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sales</mat-label>
    <input matInput name="Sales" [(ngModel)]="data.quote.Sales">
  </mat-form-field>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!editQuoteForm.valid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
</form>
